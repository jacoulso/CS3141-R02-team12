<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>SmartCalendar - login</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="login.component.scss" rel="stylesheet" />
</head>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem; ">
          <div class="card-body p-5 text-center">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class=" mt-md-4 pb-5">

                <h2 style="font-size: 2em" class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your username and password!</p>

                <div class="form-outline form-white mb-4">
                  <input type="username" id="typeUsernameX" formControlName="userCred" class="form-control form-control-lg " />
                  <label class="form-label" id="typeUsernameX">Username</label>
                </div>

                <div class="form-outline form-blue mb-4">
                  <input type="password" id="typePasswordX" formControlName="userPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/reset-password">Forgot password?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </div>

              <div>
                <p class="mb-0">Don't have an account? <a class="text-white fw-bold" href="/sign-up">Sign Up</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</html>
