<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>SmartCalendar - Sign Up</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="reset-password.component.css" rel="stylesheet" />
</head>
<section class="vh-100 gradient-custom" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Reset Your Password</h2>
              <p class="text-white-50">Enter your email and a new password.</p>
              <p class="text-white-50 mb-5">You will be redirected to the login after creating the new password.</p>

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg " />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-blue mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">New Password</label>
              </div>

              <a routerLink="/login" routerLinkActive="active"><button class="btn btn-outline-light btn-lg px-5" type="submit">Reset Password</button></a>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</html>
