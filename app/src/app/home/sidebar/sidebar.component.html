<!doctype html>
<html long="en">

</html>
<head>
    <link rel="stylesheet" href="sidebar.component.scss">
</head>
<body>
<div class="flex-shrink-0 p-3 vh-100 bg-lavender" style="width:auto; min-width: 210px">
    <ul class="list-unstyled ps-0">
        <li class="mb-1">
            <button
                    class="btn btn-primary"
                    (click)="openNewEventModal()">
                <i class="fas fa-calendar-day p-1"></i>
                New event
            </button>
        </li>
        <li class="mb-1">
            <button class="btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                    data-bs-target="#home-collapse" aria-expanded="false">
                My Calendars
            </button>
            <div class="collapse" id="home-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><input mdbCheckbox class="form-check-input" type="checkbox" id="Jacoulso">
                        <label class="form-check-label text-black">Jacoulso</label></li>
                    <li><input mdbCheckbox class="form-check-input" type="checkbox" id="Work" (click)="addWork()">
                        <label class="form-check-label text-black">Work</label></li>
                    <li><input mdbCheckbox class="form-check-input" type="checkbox" id="School" (click)="addSchool()">
                        <label class="form-check-label  text-black">School</label></li>
                </ul>
                <button class="btn btn-primary" (click)="openNewCalModal()"> Add calendar</button>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                    data-bs-target="#dashboard-collapse" aria-expanded="false">
                Friends Calendars
            </button>
            <div class="collapse" id="dashboard-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><input mdbCheckbox class="form-check-input" type="checkbox" id="Justin" (click)="addJustin()">
                        <label class="form-check-label text-black">Jlmillim</label></li>
                    <li><input mdbCheckbox class="form-check-input" type="checkbox" id="Sam" (click)="addSam()">
                        <label class="form-check-label text-black">Sruss</label></li>
                    <li><input mdbCheckbox class="form-check-input" type="checkbox" id="Artem" (click)="addArtem()">
                        <label class="form-check-label  text-black">Asharkot</label></li>
                    <li><input mdbCheckbox class="form-check-input" type="checkbox" id="Ryan" (click)="addRyan()">
                        <label class="form-check-label  text-black">Rccole</label></li>
                </ul>
                <button class="btn btn-primary" (click)="openManageFriendsModal()"> Manage Friends</button>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                    data-bs-target="#account-collapse" aria-expanded="false">
                Account
            </button>
            <div class="collapse" id="account-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" style="width: auto">
                    <li class="py-2"><a class="btn btn-primary" href="./reset-password">Reset Password</a></li>
                    <li><button class="btn btn-primary" (click)="openImportModal()"> Import calendar</button></li>
                </ul>
            </div>
        </li>
    </ul>
</div>
</body>
