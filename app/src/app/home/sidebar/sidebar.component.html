<!DOCTYPE html>
<html>

<head>
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="sidebar.component.css">
    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
<nav id="sidebar" class="active">
    <div class="sidebar-header">
        <img src="assets/logo.png">
        <strong>SC</strong>
    </div>
    <app-modal></app-modal>

    <ul class="list-unstyled components">
        <li>
            <a id="sidebarExpand">
                <i class="fas fa-expand"></i>
                Expand
            </a>
        </li>
        <li>
            <a id="eventButton" class="btn" data-bs-toggle="modal"
            data-bs-target="#event-modal">

                <i class="fas fa-calendar-day"></i>
                New Event
            </a>
        </li>
        <li>
            <a id = "FriendsButton" class="btn" data-bs-toggle="collapse" data-bs-target="#friends-collapse">
                <i class="fas fa-user-friends"></i>
                Friends
            </a>
            <div class="collapse show" id="friends-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <label>
                        <input type="checkbox" name="colorCheckbox"
                               value="C"> Future friend
                    </label>
                </ul>
            </div>
        </li>
        <li>
            <a id="importButton" class="btn" data-bs-toggle="modal"
               data-bs-target="#import-modal">

                <i class="fas fa-file-import"></i>
                Import
            </a>
        </li>
        <li>
            <a id="faqButton" class="btn" data-bs-toggle="modal"
               data-bs-target="#FAQ-modal" data-bs-target="">
                <i class="fas fa-question"></i>
                FAQ
            </a>
        </li>
        <li>
            <a id="contactButton" class="btn" data-bs-toggle="modal"
               data-bs-target="#contact-modal">
                <i class="fas fa-paper-plane"></i>
                Contact
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
