<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SmartCalendar</title>

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="home.component.css">
    

</head>

<body>
<div class="header-row">
    <app-header></app-header>
</div>
<div class="container-fluid">

    <div class="row">
        <div class="wrapper">
            <app-sidebar></app-sidebar>

            <!-- Page Content  -->
            <div id="content">
                
                <div class="row text-center">
        
                    <div class="col-md-4">
                        <div class="btn-group">
                            <div class="btn button" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
                                Previous
                            </div>
                            <div class="btn button" mwlCalendarToday [(viewDate)]="viewDate">
                                Today
                            </div>
                            <div class="btn button" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                                Next
                            </div>
                        </div>
                    </div>
        
                    <div class = "month">
                        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
                    </div>
        
                    <div class="col-md-4">
                        <div class="btn-group">
                            <div class="btn button" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
                                Month
                            </div>
                            <div class="btn button" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
                                Week
                            </div>
                            <div class="btn button" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
                                Day
                            </div>
                        </div>
                    </div>
        
        
                </div>
        
                <div [ngSwitch]="view">
        
                    <mwl-calendar-month-view (dayClicked)="dayClicked($event.day)" *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events">
                    </mwl-calendar-month-view>
        
                    <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events">
                    </mwl-calendar-week-view>
        
                    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events">
                    </mwl-calendar-day-view>
        
                </div>
            </div> 
        </div>    
    </div>
</div>


</body>
</html>
