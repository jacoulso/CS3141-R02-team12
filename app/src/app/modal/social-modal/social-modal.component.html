<div class="modal-header">

    <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modalRef.close()"
    ></button>
</div>
<div class="modal-body">
    <!-- Modal of the contact -->
    <div class="modal fade" id="contact-modal" tabindex="-1" aria-labelledby="modal-title"
         aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--Header of the modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="Label4">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Body of the modal -->
                <div class="modal-body">
                    <div class="text-center">

                        <div class="faq-body">
                            <p>You can find us using these links:</p>
                        </div>
                    </div>

                    <div id="mail-phrase"
                         class="fas fa-mail-bulk"><a
                            href="mailto:artemhack@Ggmail.com">: Email</a>
                    </div>

                    <div id="inst-phrase"
                         class="fas fa-instagram"><a
                            href="https://www.instagram.com/barstoolmtech/">: Instagram</a>
                    </div>

                    <div id="discord-phrase"
                         class="fas fa-discord"><a
                            href="https://discord.gg/yQ5Ymgh">: Discord</a>
                    </div>

                </div>

                <!-- footer of the modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="example-modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
        Close
    </button>
    <button type="button" class="btn btn-primary">Save changes</button>
</div>
