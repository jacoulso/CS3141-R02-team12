<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">New Event</h5>
    <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modalRef.close()"
    ></button>
</div>
<div class="modal-body">
    <form [formGroup]="newEventForm" id="form" class="align-items-center">
        <div class="form-row">
            <div id="enterTitle" class="form pr-1">
                <mdb-form-control class="form-outline">
                    <input mdbInput type="text" id="title" formControlName="title"
                           class="form-control">
                    <label mdbLabel class="form-label" for="title"><strong>Event Title</strong></label>
                </mdb-form-control>
            </div>
            <div mdbDropdown id="selectFriends" class="dropdown">
                    <button
                            class="btn btn-primary dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton"
                            aria-expanded="false"
                            mdbDropdownToggle
                            #dropdown
                    >
                        Guests
                    </button>
                    <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Friend</a></li>
                        <li><a class="dropdown-item" href="#">Fiend</a></li>
                        <li><a class="dropdown-item" href="#">Fireant</a></li>
                    </ul>
            </div>
        </div>
        <label style="color:black"><strong>Priority:</strong> 1: High - 5: Low </label><br>
        <div id="priorityRadios" class="form-row py-1">
            <mdb-form-control>
                <div mdbInput class="form-check form-check-inline" >
                    <input
                            mdbRadio
                            class="form-check-input"
                            type="radio"
                            id="inlineRadio1"
                            value="1"
                            formControlName="priorityID"
                    />
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                            mdbRadio
                            class="form-check-input"
                            type="radio"
                            id="inlineRadio2"
                            value="2"
                            formControlName="priorityID"
                    />
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                            mdbRadio
                            class="form-check-input"
                            type="radio"
                            id="inlineRadio3"
                            value="3"
                            formControlName="priorityID"
                    />
                    <label class="form-check-label" for="inlineRadio1">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                            mdbRadio
                            class="form-check-input"
                            type="radio"
                            id="inlineRadio4"
                            value="4"
                            formControlName="priorityID"
                    />
                    <label class="form-check-label" for="inlineRadio2">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                            mdbRadio
                            class="form-check-input"
                            type="radio"
                            id="inlineRadio5"
                            value="5"
                            formControlName="priorityID"
                    />
                    <label class="form-check-label" for="inlineRadio2">5</label>
                </div>
            </mdb-form-control>

        </div>
        <div id="eventTime" class="form py-2">
<!--            <mdb-form-control class="form-outline">-->
<!--                <label class="form-check-label pr-2" for="showRecTimes">Show Recommended Times?</label>-->
<!--                <input-->
<!--                        mdbCheckbox-->
<!--                        class="form-check-input"-->
<!--                        type="checkbox"-->
<!--                        value=""-->
<!--                        id="showRecTimes"-->
<!--                        name="rec"-->
<!--                        #ShowRecTimes-->
<!--                />-->
<!--                <div *ngIf="ShowRecTimes.checked">-->
<!--                    <label mdbLabel for="duration" class="pr-2"> Duration? (min)</label>-->
<!--                    <input mdbInput id="duration" type="text-sm" formControlName="duration">-->
<!--                </div>-->
<!--            </mdb-form-control>-->

            <div id="selectStartTime" class="form-row">
                <mdb-form-control class="form-outline">
                    <label mdbLabel for="start" class="p-1"><strong>Start: </strong></label>
                    <input mdbInput type="datetime-local" id="start" formControlName="dateTimeStart">
                    <label mdbLabel for="allDay" class="pl-2 pr-1"><strong> All Day: </strong></label>
                    <input mdbInput type="checkbox" id="allDay" formControlName="isAllDay">
                </mdb-form-control>
            </div>
            <div id="selectEndTime" class="form-row">
                <mdb-form-control class="form-outline">
                    <label mdbLabel for="end" class="p-1"><strong>End: </strong></label>
                    <input mdbInput type="datetime-local" id="end" formControlName="dateTimeEnd">
                </mdb-form-control>
            </div>
        </div>
        <div id="locationRecurrenceEvent" class="form-row">
            <mdb-form-control class="form-outline">
                <input mdbInput type="text" id="location" class="form-control" formControlName="location">
                <label mdbLabel class="form-label" for="location"> <strong>Location</strong> </label>
            </mdb-form-control>
            <label style="color:black"><strong>Reoccurrence:</strong></label><br>
            <div id="reoccurrence" class="form-row py-1">
                <mdb-form-control>
                    <div mdbInput class="form-check form-check-inline" >
                        <input
                                mdbRadio
                                class="form-check-input"
                                type="radio"
                                id="oneTime"
                                value="1"
                                formControlName="recurrence"
                        />
                        <label class="form-check-label" for="oneTime">One Time</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                                mdbRadio
                                class="form-check-input"
                                type="radio"
                                id="weekly"
                                value="2"
                                formControlName="recurrence"
                        />
                        <label class="form-check-label" for="weekly">Weekly</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                                mdbRadio
                                class="form-check-input"
                                type="radio"
                                id="biweekly"
                                value="3"
                                formControlName="recurrence"
                        />
                        <label class="form-check-label" for="biweekly">Biweekly</label>
                    </div>
                </mdb-form-control>
            </div>
            <div id="eventType" class="form-row py-1">
            <label style="color:black"><strong>Event Type:</strong></label><br>
                    <mdb-form-control>
                        <div mdbInput class="form-check form-check-inline" >
                            <input
                                    mdbRadio
                                    class="form-check-input"
                                    type="radio"
                                    id="meeting"
                                    value="1"
                                    formControlName="eventTypeID"
                            />
                            <label class="form-check-label" for="oneTime">Meeting</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                    mdbRadio
                                    class="form-check-input"
                                    type="radio"
                                    id="lunch"
                                    value="2"
                                    formControlName="eventTypeID"
                            />
                            <label class="form-check-label" for="weekly">Lunch</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                    mdbRadio
                                    class="form-check-input"
                                    type="radio"
                                    id="hangout"
                                    value="3"
                                    formControlName="eventTypeID"
                            />
                            <label class="form-check-label" for="biweekly">Hangout</label>
                        </div>
                    </mdb-form-control>
                </div>
            </div>
            <div id="busy" class="form-outline pl-1">
                <div class="form-check">
                    <input
                            mdbCheckbox
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="busyCheck"
                    />
                    <label class="form-check-label" for="busyCheck">
                        Busy?
                    </label>
                </div>
            </div>
        <div id="eventDescription" class="form-outline">
            <mdb-form-control class="form-outline">
                <input mdbInput type="text" id="description" class="form-control" formControlName="description">
                <label mdbLabel class="form-label" for="description"><strong>Description</strong></label>
            </mdb-form-control>
        </div>
    </form>
</div>
<!-- footer of the modal -->
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addEvent()">Add Event</button>
</div>
