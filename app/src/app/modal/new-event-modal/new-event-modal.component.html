<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">New Event</h5>
    <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modalRef.close()"
    ></button>
</div>
<div class="modal-body">
    <form [formGroup]="newEventForm" id="form" class="align-items-center">
        <div class="form-row">
            <div id="enterTitle" class="form pr-1">
                <mdb-form-control class="form-outline">
                    <input mdbInput type="text" id="title" formControlName="title"
                           class="form-control">
                    <label mdbLabel class="form-label" for="title"><strong>Event Title</strong></label>
                </mdb-form-control>
            </div>
            <div mdbDropdown id="selectFriends" class="dropdown">
                    <button
                            class="btn btn-primary dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton"
                            aria-expanded="false"
                            mdbDropdownToggle
                            #dropdown
                    >
                        Guests
                    </button>
                    <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
            </div>
        </div>
        <label style="color:black"><strong>Priority:</strong> 1: High - 5: Low </label><br>
        <div id="priorityRadios" class="form-row py-1">
            <mdb-form-control>
                <div mdbInput class="form-check form-check-inline">
                    <input
                            mdbRadio
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                            mdbRadio
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                            mdbRadio
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio3"
                            value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio1">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                            mdbRadio
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio4"
                            value="option4"
                    />
                    <label class="form-check-label" for="inlineRadio2">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                            mdbRadio
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio5"
                            value="option5"
                    />
                    <label class="form-check-label" for="inlineRadio2">5</label>
                </div>
            </mdb-form-control>

        </div>
        <div id="eventTime" class="form py-2">
            <mdb-form-control class="form-outline">
                <label class="form-check-label pr-2" for="showRecTimes">Show Recommended Times?</label>
                <input
                        mdbCheckbox
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="showRecTimes"
                        name="rec"
                        #ShowRecTimes
                />
                <div *ngIf="ShowRecTimes.checked">
                    <label mdbLabel for="duration" class="pr-2"> Duration? (min)</label>
                    <input mdbInput id="duration" type="text-sm">
                </div>
            </mdb-form-control>

            <div id="selectStartTime" class="form-row">
                <mdb-form-control class="form-outline">
                    <label mdbLabel for="start" class="p-1"><strong>Start: </strong></label>
                    <input mdbInput type="datetime-local" id="start">
                    <label mdbLabel for="allDay" class="pl-2 pr-1"><strong> All Day: </strong></label>
                    <input mdbInput type="checkbox" id="allDay">
                </mdb-form-control>
            </div>
            <div id="selectEndTime" class="form-row">
                <mdb-form-control class="form-outline">
                    <label mdbLabel for="end" class="p-1"><strong>End: </strong></label>
                    <input mdbInput type="datetime-local" id="end">
                </mdb-form-control>
            </div>
        </div>
        <div id="locationRecurrenceEvent" class="form-row">
            <mdb-form-control class="form-outline">
                <input mdbInput type="text" id="location" class="form-control">
                <label mdbLabel class="form-label" for="location"> <strong>Location</strong> </label>
            </mdb-form-control>
            <div mdbDropdown id="selectRecurrence" class="dropdown">
                <button class="btn btn-primary dropdown-toggle"
                        type="button"
                        id="recurrenceDropdown"
                        aria-expanded="false"
                        mdbDropdownToggle
                        #dropdown
                >
                    Recurrence
                </button>
                <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="recurrenceDropdown">
                        <label style="color:black"><input type="radio" name="recurence" id="one"> One Time</label>
                        <label style="color:black"><input type="radio" name="recurence" id="weekly"> Weekly</label>
                        <label style="color:black"><input type="radio" name="recurence" id="biweekly"> Biweekly</label>
                </ul>
            </div>
            <div id="eventType" mdbDropdown class="dropdown pr-1">
                <button
                        class="btn btn-primary dropdown-toggle"
                        type="button"
                        id="eventDropdown"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        mdbDropdownToggle>
                    Event Type
                </button>
                <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="eventDropdown">
                    <form>
                        <label style="color:black"><input type="radio" name="type" id="meeting">  Meeting</label>
                        <br>
                        <label style="color:black"><input type="radio" name="type" id="lunch">  Lunch</label>
                        <br>
                        <label style="color:black"><input type="radio" name="type" id="hangout">  Hangout</label>
                    </form>
                </ul>
            </div>
            <div id="busy" class="form-outline pl-1">
                <div class="form-check">
                    <input
                            mdbCheckbox
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="busyCheck"
                    />
                    <label class="form-check-label" for="busyCheck">
                        Busy?
                    </label>
                </div>

            </div>
        </div>
        <div id="eventDescription" class="form-outline">
            <mdb-form-control class="form-outline">
                <input mdbInput type="text" id="description" class="form-control">
                <label mdbLabel class="form-label" for="description"><strong>Description</strong></label>
            </mdb-form-control>
        </div>



    </form>
</div>

<!-- footer of the modal -->
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="getNewEvent()">Add Event</button>
</div>
