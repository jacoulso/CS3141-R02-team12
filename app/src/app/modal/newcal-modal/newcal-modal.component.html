<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">New Calendar</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="newcalForm" id="form" class="align-items-center">
        <div class="form-row">
            <div id="enterTitle" class="form pr-1">
                <mdb-form-control class="form-outline">
                    <input mdbInput type="text" id="title" formControlName="title" class="form-control">
                    <label mdbLabel class="form-label" for="title"><strong>New Calendar Title</strong></label>
                </mdb-form-control>
            </div>
        </div>
        <!-- footer of the modal -->
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addNewCal()">Create</button>
        </div>
    </form>
</div>
