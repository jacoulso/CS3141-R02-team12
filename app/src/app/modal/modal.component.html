

<!-- Modal of the new event-->
<div class="modal fade" id="event-modal" aria-labelledby="modal-title"
     aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">

            <!--Header of the modal -->
            <div class="modal-header">
                <h5 class="modal-title" id="Label1" style="color:black">Add New Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Body of the modal -->
            <div >
                <form id="form"> 
                    <div class="row">
                        <div class="col">
                            <div class="form-outline">
                                <label for="title" style="color:black">Event Title:</label>
                                <input type="text" id="title">
                            </div>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col">
                            <label style="color:black">Date: <input type="date" id="date" class="form-control"></label>
                        </div>
                        <div class="col">
                            <label style="color:black">Start Time: <input type="time" id="start" class="form-control"></label>
                        </div>
                        <div class="col">
                            <label style="color:black">End Time: <input type="time" id="end" class="form-control"></label>
                        </div>
                        <div class="col">
                            <label style="color:black">All Day: <input type="checkbox" id="allDay"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label style="color:black"><input type="checkbox" id="times"> Show Recommended Times</label>
                        </div>
                        <div class="col">
                            <div class="multipleSelection">
                                <div class="selectBox"
                                     (click)="showGuest()">
                                    <select>
                                        <option>Guests</option>
                                    </select>
                                    <div class="overSelect"></div>
                                </div>

                                <div id="checkBoxes">
                                    <label for="first">
                                        <input type="checkbox" id="first" />
                                        checkBox1
                                    </label>

                                    <label for="second">
                                        <input type="checkbox" id="second" />
                                        checkBox2
                                    </label>
                                    <label for="third">
                                        <input type="checkbox" id="third" />
                                        checkBox3
                                    </label>
                                    <label for="fourth">
                                        <input type="checkbox" id="fourth" />
                                        checkBox4
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        
                    </div>
                    <br>
                    <label style="color:black">Location: <input type="text" id="location">&nbsp;</label>
                    <button class="dropdown-toggle" type="button" id="recurrence" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Recurrence</button>
                    <form class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        
                    </form>
                    <br>
                    
                    <br>
                    
                    <br>
                </form>

<!-- Modal of import -->
<div class="modal fade" id="import-modal" tabindex="-1" aria-labelledby="modal-title"
     aria-hidden="false">

        <div class="modal-content">

            <!--Header of the modal -->

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Body of the modal -->
            <div class="modal-body">
                <form id="importForm"><label style="color:black"><strong>Enter public ical url:</strong></label><br>
                    <input type="url" id="myfile" name="myfile"></form>

            </div>

            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
